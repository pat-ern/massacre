<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Roster de Massacre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark justify-content-center">

          <ul class="nav ">
            <li class="nav-item">
              <h3 class="text-light">The Massacre Roster</h3>
            </li>
          </ul>

        </nav>
    
    </header>
    <main>

      <div class="align-content-center">

      <div class="row gx-0">

        <div id="col" class="col-12 col-md-2 col-xl-3">
        </div>

        <div id="col" class="col-12 col-md-8 col-xl-6">
          <div class="card bg-dark mx-1 mt-3">
            <div class="card-body">
                <table class="table table-responsive table-dark ">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Class</th>
                        <th scope="col">Spec</th>
                        <th scope="col">Role</th>
                        <th scope="col">GS</th>
                        <th scope="col">Logs</th>
                      </tr>
                    </thead>
                    <tbody>
                      
                    </tbody>
                </table>
            </div>
          </div>
        </div>

        <div id="col" class="col-12 col-md-2 col-xl-3">
        </div>

      </div>
    </div>
        

    
</main>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>

  var datos  = [
    {
    0: "Arcadio",
    1: "Paladin",
    2: "Holy",
    3: "Healer",
    4: "4055",
    5: "Logs"},
    {
    0: "Steingrimur",
    1: "Warrior",
    2: "Proteccion",
    3: "Tank",
    4: "4000",
    5: "Logs2"},
    {
    0: "Kunta",
    1: "Deathknight",
    2: "Frost",
    3: "Tank",
    4: "4000",
    5: "Logs3"
    }
  ];


  function tableCreate() {

    console.log(datos[0]);

    var tbl = document.getElementsByTagName('table')[0];
    var tbdy = document.getElementsByTagName('tbody')[0];
    
    for (var i = 0; i < datos.length; i++) { 

      var tr = document.createElement('tr');

      for (var j = 0; j < 7; j++) { 
        var td = document.createElement('td');

        if (j == 0) {
          td.appendChild(document.createTextNode(i+1));
        } else if (j == 6) {
          var a = document.createElement('a');
          a.setAttribute('href', datos[i][j]);
          a.innerHTML = 'Logs';
          td.appendChild(a);
        } else {
          td.innerHTML = datos[i][j];
        }

        tr.appendChild(td);

      }

      if (datos[i][1] == "Paladin") {
          tr.style.color = "pink";
        } else if (datos[i][1] == "Warrior") {
          tr.style.color = "#413a3a";
        } else if (datos[i][1] == "Deathknight") {
          tr.style.color = "red";
      }

      tbdy.appendChild(tr);

    }

    tbl.appendChild(tbdy);

  }

tableCreate();

</script>
</html>
